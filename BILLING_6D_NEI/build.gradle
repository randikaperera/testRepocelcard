allprojects {
    apply plugin: 'maven'

    group = 'www.cellcard.com.kh'
    version = '1.0.0'
}

subprojects {
    apply plugin: 'java'

    repositories {
        mavenLocal()
        maven {
            url = 'http://repo.maven.apache.org/maven2'
        }

        maven {
            url = 'http://maven.wso2.org/nexus/content/groups/wso2-public/'
        }

        maven {
            url = 'http://dist.wso2.org/maven2'
        }
    }

    sourceCompatibility = '1.8'
}

task buildWSO2(type:Exec){
	commandLine 'mvn', 'clean', 'install'
}

task testWSO2(type:Exec) {
	commandLine 'newman', 'run', './test/collection/collection.json', '-e', './test/collection/Dev_environment.json', '--insecure', '--stacktrace'
}

